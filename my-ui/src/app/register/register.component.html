
<div class="container-fluid card login-container ">
  <h3 class="text-center">Create an account with us...</h3>
  <hr>

  <div class="alert alert-danger" role="alert" *ngIf="errorMsg.length">
    <p *ngFor="let msg of errorMsg">{{ msg }}</p>
  </div>

  <div class="mb-3">
    <label for="firstname" class="form-label">First Name</label>
    <input [(ngModel)]="signUpRequest.firstname" type="text" class="form-control" id="firstname" placeholder="first name"/>
  </div>

  <div class="mb-3">
    <label for="lastname" class="form-label">Last Name</label>
    <input [(ngModel)]="signUpRequest.lastname" type="text" class="form-control" id="lastname" placeholder="last name"/>
  </div>

  <div class="mb-3">
    <label for="email" class="form-label">Email address</label>
    <input [(ngModel)]="signUpRequest.email" type="email" class="form-control" id="email" placeholder="email address"/>
  </div>

  <div class="mb-3">
    <label for="password" class="form-label">Password</label>
    <input [(ngModel)]="signUpRequest.password" type="password" class="form-control" id="password" placeholder="password"/>
  </div>

  <div class="d-flex justify-content-between mb-3">

    <button (click)="register()" type="button" class="btn btn-primary">
      <em class="fas fa-sign-in-alt">&nbsp;Register </em>
    </button>
    <div>
      Already have an account? &nbsp;
    <button (click)="login()" type="button" class="btn btn-link">
      Login
    </button>
  </div>
  </div>


  </div>
