<div class="container" *ngIf="isSubmitted else codeForm">
  <div class="activate-message" *ngIf="isOkay else activationError">
    <h2>Activation Successful!</h2>
    <p>Your account has been successfully activated...hooray!!!</p>
    <button class="btn btn-primary" (click)="redirectLogin()">Go to Login</button>
  </div>
</div>



<ng-template #activationError>
  <div class="activate-error">
    <h2>Activation Successful!</h2>
    <p>{{message}}</p>
    <button class="btn btn-primary" (click)="isSubmitted=false">try again</button>
  </div>
</ng-template>


<ng-template #codeForm>
  <div class="container">
    <div class="text-center" style="width: 400px;">
      <h2>Type your activation code</h2>
      <code-input [isCodeHidden]="false"
      [codeLength]="6"
      [code]="'number'"
      (codeCompleted)="onCodeCompleted($event)">
      </code-input>
    </div>
  </div>
</ng-template>
